{% extends 'layout.html' %}

{% block content %}
  <h1>Dashboard <small> Welcome {{session.username}}</small></h1>
  <a class="btn btn-success" href="/add_song"> Add Song</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th></th>
      <th></th>
    </tr>
    {% for song in songs %}
      <tr>
        <td>{{song.id}}</td>
        <td>{{song.title}}</td>
        <td>{{song.author}}</td>
        <td><a href="edit_song/{{song.id}}" class="btn btn-outline-success my-2 my-sm-0">Edit</a></td>
        <td>
          <form action="{{url_for('delete_song', id=song.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
